<table mat-table [dataSource]="listado" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="shop">
    <th mat-header-cell *matHeaderCellDef> Tienda </th>

    <td mat-cell *matCellDef="let element" routerLink="{{element.shop}}"> {{element.shop}} </td>
  </ng-container>

  

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<input matInput placeholder="Tienda" [formControl]="formShop" required />

<button mat-fab color="primary" (click)="addShop()">
  <mat-icon>add</mat-icon>
</button>
